apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-argo-workflows-to-minio
  namespace: data-storage
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: minio
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: argo-workflows
    ports:
    - protocol: TCP
      port: 9000
