apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa-read-mlops
  namespace: python-ide
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: eso-read-mlops-secrets
  namespace: mlops
rules:
- apiGroups: [""]
  resources:
  - secrets
  - secrets/status
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - authorization.k8s.io
  resources:
  - selfsubjectrulesreviews
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eso-read-mlops-secrets-rb
  namespace: mlops
subjects:
- kind: ServiceAccount
  name: sa-read-mlops
  namespace: python-ide
roleRef:
  kind: Role
  name: eso-read-mlops-secrets
  apiGroup: rbac.authorization.k8s.io
