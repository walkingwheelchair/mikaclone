apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mlflow-backend-uri
  namespace: mlops
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: secret-store-read-data-storage-mlops
    kind: SecretStore
  target:
    name: mlflow-backend-uri
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        uri: >-
          postgresql+psycopg2://{{ .postgres_user }}:{{ .postgres_password }}
          @postgres-postgresql.data-storage.svc.cluster.local:5432/ds_db
  data:
    - secretKey: postgres_user
      remoteRef:
        key: postgres-admin
        property: postgres-user
    - secretKey: postgres_password
      remoteRef:
        key: postgres-admin
        property: postgres-password