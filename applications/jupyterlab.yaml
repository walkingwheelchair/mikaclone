apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jupyterlab
  namespace: argocd
spec:
  project: default

  sources:
  - repoURL: https://jupyterhub.github.io/helm-chart/
    chart: jupyterhub
    targetRevision: 4.3.2
    helm:
      valueFiles:
        - $values/helm-values/jupyterlab-values.yaml
      timeout: 300
  - repoURL: https://github.com/mdotloading/wdski23a-mlops-gitops.git
    targetRevision: main
    ref: values
    
  destination:
    server: https://kubernetes.default.svc
    namespace: python-ide

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

  # Stop Argo from trying to synchronize runtime-generated fields
  ignoreDifferences:
    # --- Hub secret (runtime-generated crypto material) ---
    - group: ""
      kind: Secret
      name: hub-secret
      namespace: python-ide
      jsonPointers:
        - /data

    - group: ""
      kind: Secret
      name: hub
      namespace: python-ide
      jsonPointers:
        - /data

    # --- Proxy secret (runtime-generated token) ---
    - group: ""
      kind: Secret
      name: proxy-secret
      namespace: python-ide
      jsonPointers:
        - /data

    # --- Hub Deployment (checksum annotations change constantly) ---
    - group: apps
      kind: Deployment
      name: hub
      namespace: python-ide
      jqPathExpressions:
        - .spec.template.metadata.annotations

    # --- Proxy Deployment (same reason) ---
    - group: apps
      kind: Deployment
      name: proxy
      namespace: python-ide
      jqPathExpressions:
        - .spec.template.metadata.annotations

    # --- Proxy public service (mutable by JupyterHub) ---
    - group: ""
      kind: Service
      name: proxy-public
      namespace: python-ide
      jqPathExpressions:
        - .spec.ports